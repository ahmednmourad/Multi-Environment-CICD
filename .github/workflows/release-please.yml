on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: release-please-action
        uses: google-github-actions/release-please-action@v3.1.2
        with:
          release-type: node
          package-name: package.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
